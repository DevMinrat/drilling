<header class="header">
    <div class="header__inner">
        <div class="header__logo">
            <svg class="header__logo-svg">
                <use xlink:href="#logo"></use>
            </svg>
        </div>
        <div class="header__social">
            <p class="header__social-text">Напишите нам</p>
            <div class="header__social-links">
                <a class="header__social-link header__social-link--viber" href="#">Viber</a>
                <a class="header__social-link header__social-link--whatsapp" href="#">Whatsapp</a>
                <a class="header__social-link header__social-link--telegram" href="#">Telegram</a>
            </div>
        </div>
        <a class="header__tel" href="tel:+73952799343">
            <svg class="header__tel-svg">
                <use xlink:href="#micro"></use>
            </svg>
            +7 (3952) <span class="header__tel-span">799-343</span>
        </a>
        <div class="header__info">
            <a class="header__info-depth" href="#">
                <svg class="header__depth-svg">
                    <use xlink:href="#point"></use>
                </svg>
                Узнать глубину на участке
            </a>
            <a class="header__info-price" href="#">
                <svg class="header__price-svg">
                    <use xlink:href="#price"></use>
                </svg>
                Рассчитать стоимость бурения
            </a>
        </div>
    </div>

    <div class="header-fixed out">
        <div class="container">
            <div class="header-fixed__inner">
                <div class="header-fixed__logo">
                    <svg class="header-fixed__logo-svg">
                        <use xlink:href="#logo"></use>
                    </svg>
                    <p class="header-fixed__logo-text">
                        Качественное
                        бурение скважин
                    </p>
                </div>
                <div class="header-fixed__content">
                    <a class="header__tel" href="tel:+73952799343">
                        <svg class="header__tel-svg">
                            <use xlink:href="#micro"></use>
                        </svg>
                        +7 (3952) <span class="header__tel-span">799-343</span>
                    </a>
                    <div class="header__info">
                        <a class="header__info-depth header-fixed__info-depth" href="#">
                            <svg class="header__depth-svg">
                                <use xlink:href="#point"></use>
                            </svg>
                            Узнать глубину на участке
                        </a>
                        <a class="header__info-price header-fixed__info-price" href="#">
                            <svg class="header__price-svg">
                                <use xlink:href="#price"></use>
                            </svg>
                            Рассчитать стоимость бурения
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
